name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: AMD64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # ===== Linux: Use manylinux_2_28 with system LLVM =====
    - name: Build wheels (Linux)
      if: runner.os == 'Linux'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
        # Install LLVM and find library paths
        CIBW_BEFORE_ALL_LINUX: |
          set -ex
          dnf install -y epel-release || true
          dnf config-manager --set-enabled crb || dnf config-manager --set-enabled powertools || true
          dnf install -y llvm-devel clang-devel zlib-devel libxml2-devel cmake ninja-build || true
          # Find LLVM shared library location
          LLVM_LIB_DIR=$(llvm-config --libdir 2>/dev/null || echo "/usr/lib64")
          echo "LLVM library directory: $LLVM_LIB_DIR"
          ls -la "$LLVM_LIB_DIR"/libLLVM*.so* 2>/dev/null | head -5 || true
        CIBW_ENVIRONMENT_LINUX: >-
          LLVM_DIR=/usr/lib64/cmake/llvm
          CMAKE_PREFIX_PATH=/usr
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        # auditwheel needs LD_LIBRARY_PATH to find LLVM shared lib during repair
        # It will copy libLLVM.so into the wheel's .libs directory
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
          export LD_LIBRARY_PATH=/usr/lib64:/usr/lib:$LD_LIBRARY_PATH
          auditwheel repair --plat manylinux_2_28_x86_64 -w {dest_dir} {wheel} || cp {wheel} {dest_dir}/
        CIBW_TEST_COMMAND: "python -c \"import justjit; print('justjit imported successfully')\""
        CIBW_BUILD_VERBOSITY: 3

    # ===== macOS: Use conda-forge LLVM =====
    - name: Setup Miniconda (macOS)
      if: runner.os == 'macOS'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""
        channels: conda-forge
        channel-priority: strict

    - name: Install LLVM via conda-forge (macOS)
      if: runner.os == 'macOS'
      shell: bash -el {0}
      run: |
        conda install -y llvmdev zlib libxml2
        echo "LLVM_DIR=$CONDA_PREFIX/lib/cmake/llvm" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$CONDA_PREFIX" >> $GITHUB_ENV
        echo "LLVM_LIB_DIR=$CONDA_PREFIX/lib" >> $GITHUB_ENV
        # Verify LLVM installation
        $CONDA_PREFIX/bin/llvm-config --version
        ls -la "$CONDA_PREFIX/lib"/libLLVM*.dylib 2>/dev/null | head -5 || true

    - name: Build wheels (macOS)
      if: runner.os == 'macOS'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
          MACOSX_DEPLOYMENT_TARGET=11.0
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja delocate"
        # delocate copies dylibs into .dylibs dir and patches load commands
        # Use delocate-listdeps first to verify, then repair
        CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
          echo "Listing wheel dependencies..."
          delocate-listdeps {wheel} || true
          echo "Repairing wheel..."
          delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel} || cp {wheel} {dest_dir}/
        CIBW_TEST_COMMAND: "python -c \"import justjit; print('justjit imported successfully')\""
        CIBW_BUILD_VERBOSITY: 3

    # ===== Windows: Use conda-forge LLVM =====
    - name: Setup Miniconda (Windows)
      if: runner.os == 'Windows'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""
        channels: conda-forge
        channel-priority: strict

    - name: Setup Visual Studio environment (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install LLVM via conda-forge (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        conda install -y llvmdev zlib libxml2
        # Set paths with forward slashes for CMake
        $llvmDir = "$env:CONDA_PREFIX/Library/lib/cmake/llvm" -replace '\\', '/'
        $prefixPath = "$env:CONDA_PREFIX/Library" -replace '\\', '/'
        $llvmBinDir = "$env:CONDA_PREFIX\Library\bin"
        echo "LLVM_DIR=$llvmDir" >> $env:GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$prefixPath" >> $env:GITHUB_ENV
        echo "LLVM_BIN_DIR=$llvmBinDir" >> $env:GITHUB_ENV
        # List LLVM DLLs that will be bundled
        Write-Host "LLVM DLLs found:"
        Get-ChildItem "$llvmBinDir\*.dll" | Where-Object { $_.Name -match "LLVM|LTO|Remarks" } | ForEach-Object { Write-Host "  $($_.Name)" }

    - name: Build wheels (Windows)
      if: runner.os == 'Windows'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-win32"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja delvewheel"
        # delvewheel: use --add-path to specify where DLLs are located
        # This bundles LLVM DLLs into the wheel
        CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >
          delvewheel repair --add-path "${{ env.LLVM_BIN_DIR }}" -w {dest_dir} {wheel}
        CIBW_TEST_COMMAND: "python -c \"import justjit; print('justjit imported successfully')\""
        CIBW_BUILD_VERBOSITY: 3

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published')
    
    permissions:
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
